<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg.css') }}">


    <title>DAFTAR</title>
  </head>
  <body>
    <!-- start Form Registrasi -->
    
        <div class="container-form">
            <div class="row justify-content-center">
                <div class="col-md-4 rectangle">
                    <h1>DAFTAR</h1>
                    <form action="{{ url_for('auth.registrasi') }}" method="post">
                        <div class=" label-inp">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Masukkan Username" name="username" autocomplete="off" required>
                        </div>
                        <div class="label-inp">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Masukkan email" name="email" autocomplete="off" required>
                        </div>
                        <div class="label-inp">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" placeholder="Masukkan password" name="pass" autocomplete="off" required>
                        </div>
                        <div class="row end-form">
                            <div class="col">
                                <div class="text-start">Sudah Punya Akun? <a href="{{ url_for('auth.login') }}">Masuk</a></div>
                            </div>
                            <div class="col-md-auto">
                                <button type="submit" class="btn btn-daftar ">Daftar</button>
                            </div>
                        </div>
                    </form>
                </div>            
            </div>
        </div>
        <div class="gambar row justify-content-center">
            <img src="{{ url_for('static', filename='images/A.png') }}" alt="image" class="justify-content-center img-bawah">
        </div>

        
    
    <!-- end Form Registrasi -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
