<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reg.css') }}">

    <title>Form Login</title>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <!-- start Form Registrasi -->
    <div class="container-form">
        <div class="row justify-content-center">
            <div class="col-md-4 rectangle">
                <h1>MASUK</h1>
                <form action="{{ url_for('auth.login') }}" method="post">                    
                    <div class="label-inp">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Masukkan email" name="email" autocomplete="off" required>
                    </div>
                    <div class="label-inp">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass" placeholder="Masukkan password" name="password" autocomplete="off" required>
                    </div>    
                    <div class="row end-form">
                        <div class="col">
                            <div class="text-start">Sudah Punya Akun? <a href="{{ url_for('auth.registrasi') }}">Daftar</a></div>
                        </div>
                        <div class="col-md-auto">
                            <button type="submit" class="btn btn-daftar">Masuk</button>
                        </div>
                    </div> 
                </form>
            </div>            
        </div>
    </div>
    <div class="gambar row justify-content-center">
        <img src="{{ url_for('static', filename='images/A.png') }}" alt="image" class="justify-content-center img-bawah">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
