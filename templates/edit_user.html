<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

    <title>Edit User</title>
</head>
<body>
    <nav class="navbar">
        <img src="{{ url_for('static', filename='images/A.png') }}" alt="image">
        {% if session.get('loggedin') %}
            <a href="{{ url_for('auth.logout') }}" class="btn-logout my-2 my-sm-0"><i class="bi bi-box-arrow-right"></i></a>
        {% else %}
            <a href="{{ url_for('auth.registrasi') }}" class="btn-daftar my-2 my-sm-0">Daftar</a>
        {% endif %}
    </nav>

    <div class="title-container">
        <h2>EDIT DATA</h2>
    </div>
    <div class="container-form">
        <div class="row justify-content-center">
            <div class="col-md-4 rectangle">
                <div class="form-content">
                    <form action="{{ url_for('edit_user_route', user_id=user[0]) }}" method="POST">
                        <div class="form-input-row">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user[1] }}" required>
                        </div>
                        <div class="form-input-row">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ user[2] }}" required>
                        </div>
                        <div class="row end-form">
                            <div class="col-4 ms-auto position-btn">
                                <button type="submit" class="btn btn-daftar ">Simpan</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
